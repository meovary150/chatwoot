zh_CN:
  secure_password:
    character:
      one: "字符"
      other: "字符"

    types:
      uppercase: "大写字母"
      downcase: "小写字母"
      lowercase: "小写字母"
      number: "数字"
      special: "特殊字符"

    password_has_required_content:
      errors:
        messages:
          unknown_characters: "包含 %{count} 个无效的 %{subject}"
          minimum_characters: "至少包含 %{count} 个 %{type} %{subject}"
          maximum_characters: "必须少于 %{count} 个 %{type} %{subject}"
          minimum_length: "至少包含 %{count} 个 %{subject}"
          maximum_length: "必须少于 %{count} 个 %{subject}"
    password_disallows_frequent_reuse:
      errors:
        messages:
          password_is_recent: "最近的 %{count} 个密码不可重复使用"
    password_disallows_frequent_changes:
      errors:
        messages:
          password_is_recent: "密码在 %{timeframe} 内不能多次更改"
    password_requires_regular_updates:
      alerts:
        messages:
          password_updated: "您的密码已更新。"
      errors:
        messages:
          password_expired: "您的密码已过期。密码必须每 %{timeframe} 更改一次"
    datetime:
      precise_distance_in_words:
        half_a_minute: "半分钟"
        less_than_x_seconds:
          one:   "1 秒" # 原默认值: "少于 1 秒"
          other: "%{count} 秒" # 原默认值: "少于 %{count} 秒"
        x_seconds:
          one:   "1 秒"
          other: "%{count} 秒"
        less_than_x_minutes:
          one:   "1 分钟" # 原默认值: "少于 1 分钟"
          other: "%{count} 分钟" # 原默认值: "少于 %{count} 分钟"
        x_minutes:
          one:   "1 分钟"
          other: "%{count} 分钟"
        about_x_hours:
          one:   "1 小时" # 原默认值: "大约 1 小时"
          other: "%{count} 小时" # 原默认值: "大约 %{count} 小时"
        x_days:
          one:   "1 天"
          other: "%{count} 天"
        about_x_months:
          one:   "1 个月" # 原默认值: "大约 1 个月"
          other: "%{count} 个月" # 原默认值: "大约 %{count} 个月"
        x_months:
          one:   "1 个月"
          other: "%{count} 个月"
        about_x_years:
          one:   "1 年" # 原默认值: "大约 1 年"
          other: "%{count} 年" # 原默认值: "大约 %{count} 年"
        over_x_years:
          one:   "1 年" # 原默认值: "超过 1 年"
          other: "%{count} 年" # 原默认值: "超过 %{count} 年"
        almost_x_years:
          one:   "1 年" # 原默认值: "接近 1 年"
          other: "%{count} 年" # 原默认值: "接近 %{count} 年"
